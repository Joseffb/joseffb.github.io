    <!-- Menu Toggle Script -->
    <script>

        (function($, document, window, viewport){

            var setup_mobileMenu = function( className ) {
                $(className).addClass('active');
            }
            var hideTwitterAttempts = 0;
            function hideTwitterBoxElements() {
                setTimeout( function() {
                    if ( $('[id*=twitter]').length ) {
                        $('[id*=twitter]').each( function(){

                                $(this).width( "100%" ); //override min-width of 220px

                            var ibody = $(this).contents().find( 'body' );
                            ibody.width( $(this).width() + 20 ); //remove scrollbar by adding width

                            if ( ibody.find( '.timeline .stream .h-feed li.tweet' ).length ) {
                                ibody.find( '.timeline' ).css( 'border', 0 );
                                ibody.find( '.timeline .stream' ).css( 'overflow-x', 'hidden' );
                                ibody.find( '.timeline .stream' ).css( 'overflow-y', 'scroll' );
                                ibody.find( '.timeline-header').hide();
                                ibody.find( '.timeline-footer').hide();
                            }
                            else {
                                $(this).hide();
                            }
                        });
                    }
                    hideTwitterAttempts++;
                    if ( hideTwitterAttempts < 3 ) {
                        hideTwitterBoxElements();
                    }
                }, 500);
                $("#page-content-wrapper").css('padding-left', '0');
            }
            var setup_mobileMenu = function() {
                $('.comparison-operator').removeClass('active');

                if( viewport.is("<=sm") ) {
                    $("#menu-toggle").show();
                }
                if( viewport.is(">=sm") ) {
                    $("#menu-toggle").hide();
                    $("#menu-toggle2").show();
                }
            }
            var loadSection = function() {
                var url = window.location.hash.substring(1);
                var name = window.location.hash.substring(1)+".html";
                switch( url ) {

                    case 'about':
                    case 'socialnetworks':
                        $( "#destination" ).load( name, function() { });
                        break;
                    default:
                        name = "home.html";
                        $( "#destination" ).load( name, function() { });
                        break;
                }






            }
            // Executes once whole document has been loaded
            $(document).ready(function() {
                loadSection();
                $(window).on('hashchange',function(){
                    loadSection();
                });

                $("#menu-toggle").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                    $(this).hide();
                    $("#menu-toggle2").show()
                });

                $("#menu-toggle2").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                    $("#menu-toggle").show();
                    $("#menu-toggle-mobile").show();
                });

                setup_mobileMenu();


            });

            $(window).resize(
                    viewport.changed(function(){
                        setup_mobileMenu();

                        //  console.log('Current breakpoint:', viewport.current());
                    })
            );

        })(jQuery, document, window, ResponsiveBootstrapToolkit);

    </script>
