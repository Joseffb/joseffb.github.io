    <!-- Menu Toggle Script -->
    <script>

        (function($, document, window, viewport){

            var setup_mobileMenu = function() {
                $('.comparison-operator').removeClass('active');
                if( viewport.is("<=sm") ) {
                    $("#menu-toggle").show();
                }
                if( viewport.is(">=sm") ) {
                    $("#menu-toggle").hide();
                    $("#wrapper").show();
                }
            };

            function generateRandom(min, max) {
                var arr = [];
                while(arr.length < 5){
                    var randNum = Math.floor(Math.random() * (max - min + 1)) + min,
                            found=false;
                    for(var i=0;i < arr.length; i++){
                        if(arr[i] == randNum){found=true;break}
                    }
                    if(!found)arr[arr.length] = randNum;
                }
                return arr;
            }

            var loadSection = function() {
                var url = window.location.hash.substring(1);
                var name = '';
                var numer = null;
                var quote = null;
                switch( url ) {
                    case 'about':
                    case 'socialnetworks':
                        name = url+".html";
                        break;
                    default:
                        name = "home.html";
                        break;
                }
                $( "#destination" ).load( name, function() {
                    jQuery.getJSON('site_data.json', function(data) {
                        number = generateRandom(0,data.quotes.length-1);
                        quote = data.quotes[number[0]];
                        $('.smart-alec-phrase').html(quote.quote);
                        document.title = quote.quote;
                    });
                });
                if( viewport.is("xs") ) {
                    $("#wrapper").toggleClass("toggled");
                    $("#menu-toggle").show();
                    document.body.scrollTop = document.documentElement.scrollTop = 0;
                }

            };



            // Executes once whole document has been loaded
            $(document).ready(function() {
                loadSection();

                setup_mobileMenu();
                $(window).on('hashchange',function(){
                    loadSection();
                });

                $("#menu-toggle").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                    $(this).hide();
                });

                $(".internal-menu-toggle").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                    $("#menu-toggle").show();
                });




            });

            $(window).resize(
                    viewport.changed(function(){
                        setup_mobileMenu();

                        //  console.log('Current breakpoint:', viewport.current());
                    })
            );

        })(jQuery, document, window, ResponsiveBootstrapToolkit);

    </script>
